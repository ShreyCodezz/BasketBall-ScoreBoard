<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>BASKETBALL SCOREBOARD</h1>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="homeScore" class="score">0</h2>
                <div>
                    <button onclick="addOne()">+1</button>
                    <button onclick="addTwo()">+2</button>
                    <button onclick="addThree()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="guestScore" class="score">0</h2>
                <div>
                    <button onclick="addOneGuest()">+1</button>
                    <button onclick="addTwoGuest()">+2</button>
                    <button onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
